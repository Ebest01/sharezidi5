<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ShareZidi - Share Files Instantly</title>
    <link rel="icon" href="/sharezidi-logo.gif" type="image/gif" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inline styles (working from previous success) -->
    <style>
      /* Reset and base styles */
      *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
      html { line-height: 1.5; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
      body { margin: 0; line-height: inherit; }
      
      /* Layout utilities */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .p-4 { padding: 1rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-12 { margin-bottom: 3rem; }
      .mt-12 { margin-top: 3rem; }
      .mr-2 { margin-right: 0.5rem; }
      .max-w-4xl { max-width: 56rem; }
      .gap-4 { gap: 1rem; }
      .gap-8 { gap: 2rem; }
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .flex-wrap { flex-wrap: wrap; }
      .rounded-lg { border-radius: 0.5rem; }
      .p-6 { padding: 1.5rem; }
      
      /* Typography */
      .text-5xl { font-size: 3rem; line-height: 1; }
      .text-6xl { font-size: 3.75rem; line-height: 1; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      
      /* Colors */
      .text-white { color: rgb(255 255 255); }
      .text-yellow-300 { color: rgb(253 224 71); }
      .text-green-300 { color: rgb(134 239 172); }
      .text-blue-300 { color: rgb(147 197 253); }
      .bg-white { background-color: rgb(255 255 255); }
      .bg-opacity-10 { background-color: rgb(255 255 255 / 0.1); }
      .backdrop-blur-sm { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
      .opacity-90 { opacity: 0.9; }
      .opacity-80 { opacity: 0.8; }
      .opacity-75 { opacity: 0.75; }
      
      /* Responsive */
      @media (min-width: 768px) {
        .md\\:text-6xl { font-size: 3.75rem; line-height: 1; }
        .md\\:text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }
      
      /* ShareZidi custom styles */
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .btn-primary {
        background: white;
        color: #667eea;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }
      
      .btn-secondary {
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px;
        border: 2px solid white;
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
      }
      
      .btn-tertiary {
        background: rgba(255,255,255,0.1);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px;
        border: 1px solid rgba(255,255,255,0.3);
        transition: all 0.3s ease;
      }
      
      .btn-tertiary:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- CDN React and Babel (proven working) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                <div className="bg-white bg-opacity-10 rounded-lg p-6 backdrop-blur-sm">
                  <i className="fas fa-bolt text-4xl mb-4 text-yellow-300"></i>
                  <h3 className="text-xl font-semibold mb-2">Lightning Fast</h3>
                  <p className="opacity-90">Real-time transfers with optimized chunk processing</p>
                </div>
                <div className="bg-white bg-opacity-10 rounded-lg p-6 backdrop-blur-sm">
                  <i className="fas fa-shield-alt text-4xl mb-4 text-green-300"></i>
                  <h3 className="text-xl font-semibold mb-2">Secure</h3>
                  <p className="opacity-90">Direct device-to-device transfers with encryption</p>
                </div>
                <div className="bg-white bg-opacity-10 rounded-lg p-6 backdrop-blur-sm">
                  <i className="fas fa-mobile-alt text-4xl mb-4 text-blue-300"></i>
                  <h3 className="text-xl font-semibold mb-2">Cross-Platform</h3>
                  <p className="opacity-90">Works on desktop, mobile, and tablets</p>
                </div>
              </div>
              
              <div className="mt-12 text-center">
                <p className="text-sm opacity-75">
                  Â© {new Date().getFullYear()} ShareZidi. Built for modern file sharing.
                </p>
              </div>
            </div>
          </div>
        );
      }
      
      // Render the app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<ShareZidiApp />);
    </script>
  </body>
</html>
