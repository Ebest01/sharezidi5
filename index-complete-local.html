<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ShareZidi - Share Files Instantly</title>
    <link rel="icon" href="/sharezidi-logo.gif" type="image/gif" />
    
    <!-- Local Babel standalone for JSX compilation -->
    <script src="/node_modules/@babel/standalone/babel.min.js"></script>
    
    <!-- Local Tailwind CSS -->
    <link rel="stylesheet" href="/dist/tailwind-built.css">
    
    <!-- Font Awesome (only external dependency) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom ShareZidi styles -->
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .btn-primary {
        background: white;
        color: #667eea;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }
      
      .btn-secondary {
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px;
        border: 2px solid white;
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
      }
      
      .btn-tertiary {
        background: rgba(255,255,255,0.1);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px;
        border: 1px solid rgba(255,255,255,0.3);
        transition: all 0.3s ease;
      }
      
      .btn-tertiary:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Local React and ReactDOM -->
    <script src="/node_modules/react/umd/react.development.js"></script>
    <script src="/node_modules/react-dom/umd/react-dom.development.js"></script>
    
    <script type="text/babel">
      function ShareZidiApp() {
        return (
          <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
            <div className="text-center text-white max-w-4xl">
              <div className="mb-8">
                <h1 className="text-5xl md:text-6xl font-bold mb-4">
                  ShareZidi - Real-time File Transfer
                </h1>
                <p className="text-xl md:text-2xl opacity-90 mb-2">
                  Professional file sharing application
                </p>
                <p className="text-lg opacity-80">
                  Fast, secure, and simple file sharing with real-time transfers. No USB cables, no cloud storage limits, just instant device-to-device sharing.
                </p>
              </div>
              
              <div className="flex flex-wrap justify-center gap-4 mb-12">
                <a href="/auth" className="btn-primary">
                  <i className="fas fa-user-plus mr-2"></i>
                  Login / Register
                </a>
                <a href="/start" className="btn-secondary">
                  <i className="fas fa-share-alt mr-2"></i>
                  Start Transfer
                </a>
                <a href="/simpledbtest" className="btn-tertiary">
                  <i className="fas fa-database mr-2"></i>
                  Database Test
                </a>
              </div>
              
              <div className="grid md:grid-cols-3 gap-8 text-center">
                <div className="bg-white bg-opacity-10 rounded-lg p-6 backdrop-blur-sm">
                  <i className="fas fa-bolt text-4xl mb-4 text-yellow-300"></i>
                  <h3 className="text-xl font-semibold mb-2">Lightning Fast</h3>
                  <p className="opacity-90">Real-time transfers with optimized chunk processing</p>
                </div>
                <div className="bg-white bg-opacity-10 rounded-lg p-6 backdrop-blur-sm">
                  <i className="fas fa-shield-alt text-4xl mb-4 text-green-300"></i>
                  <h3 className="text-xl font-semibold mb-2">Secure</h3>
                  <p className="opacity-90">Direct device-to-device transfers with encryption</p>
                </div>
                <div className="bg-white bg-opacity-10 rounded-lg p-6 backdrop-blur-sm">
                  <i className="fas fa-mobile-alt text-4xl mb-4 text-blue-300"></i>
                  <h3 className="text-xl font-semibold mb-2">Cross-Platform</h3>
                  <p className="opacity-90">Works on desktop, mobile, and tablets</p>
                </div>
              </div>
              
              <div className="mt-12 text-center">
                <p className="text-sm opacity-75">
                  Â© {new Date().getFullYear()} ShareZidi. Built for modern file sharing.
                </p>
              </div>
            </div>
          </div>
        );
      }
      
      // Render the app using local React
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<ShareZidiApp />);
    </script>
  </body>
</html>
